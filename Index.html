<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="form.css" />
    <title>Assignment -2</title>
</head>

<body>
    <div class="container">
        <h1>Regitration</h1>
        <form name="Registration" onSubmit="return formValidation();">
            <label for="name">ENTER NAME
                <input class="form-control" id="name1" type="text" name="name" />
            </label>
            <span id="nameerr"></span><br />
            <label for="email">ENTER EMAIL</label>
            <input class="form-control" type="text" name="email" id="email" /><span id="emailerr"></span><br />
            <label for="password">ENTER PASSWORD</label>
            <input class="form-control" type="password" name="password" id="pass" /><span id="passerr"></span><br />
            <label for="rePassword">RETYPE PASSWORD</label>
            <input class="form-control" type="password" name="rePassword" id="repass" /><span
                id="repasserr"></span><br />
            <input type="checkbox" name="Agree" required />
            <label for="Agree"> YOU AGREE TO OUR TERMS AND CONDITIONS</label>
            <button type="submit" class="btn btn-primary">SIGN UP</button>
        </form>
    </div>
    
    <script src="form.js"></script>
</body>

</html>
